dist: trusty
sudo: required
language: java

addons:
  sonarcloud:
    organization: ${SONAR_ORG}
    token:
      secure: ${SONAR_TOKEN}

jdk:
  - oraclejdk8

script:
  # JaCoCo is used to have code coverage, the agent has to be activated
  - mvn clean install
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=xvzhu_connection-client

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
